<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/cyIcon.png">
    <link rel="stylesheet" href="/css/main.css">
    <title>CodeYatra | Welcome</title>
</head>
<body>
    <section id="appWrapper">
        <header class="mainHeader">
            <h1 id="masthead">CodeYatra</h1>
            <nav id="mainNav">
                <li class="mainLink">Home</li>
                <li class="mainLink">Projects</li>
                <li class="mainLink">Blogs</li>
            </nav>
        </header>
        <div class="mainContainer">
            <main class="mainPage" id="landing">     
                <article id="coreItem">
                    <ul id="coreNav">
                        <li class="mainLink"><span>You Are Here</span></li>
                        <li class="mainLink">My Projects</li>
                        <li class="mainLink">Read Blogs</li>
                    </ul>
                </article>
            </main>
            <main class="mainPage" id="projects">
                <h2 class="sectionTitle"> <span id = "projectTitleMenu"> &#9776;</span> Projects</h2>
                <article class="container">
                   
                    <section id="projectTitleContainer" class="sideNavContainer">
                        <h3 class="subSectionTitle">Titles <span> &#9747;</span></h3>
                        <section id="projectNav" class="sideNav"></section>
                    </section>
                    <section id="projectContainer" class="itemContainer"></section>
                </article class="container">
            </main>
            <main class="mainPage" id="blogs">
                <h2 class="sectionTitle"> <span id="blogTitleMenu"> &#9776;</span> Blogs</h2>
                <article class="container">
                   
                    <section class="sideNavContainer" id="blogTitleContainer">
                        <h3 class="subSectionTitle">Titles <span> &#9747;</span> </h3>
                        <section id="blogNav" class="sideNav"></section>
                    </section>
                    <section id="blogContainer" class="itemContainer"></section>
                </article>
            </main>
        </div>
        <footer>
            <p>&copy; Anil Bhattarai 2019 - <span id="copyRightYear"></span>. All Rights Reserved</p>
        </footer>
    </section>    
    <script src="/js/main.mjs" type="module" ></script>
</body>
</html>
